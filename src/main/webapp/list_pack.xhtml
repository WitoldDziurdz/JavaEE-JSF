<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="courierId" value="#{listPack.courierId}" />
    <f:event type="preRenderView" listener="#{listPack.init()}" />
</f:metadata>
<h:head>
    <title>#{listPack.getTitle()}</title>
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header" >
            <ui:include src="common_header.xhtml" />
        </ui:insert>
    </div>
    <h:dataTable value="#{listPack.packs}" var="pack">
        <h:column>
            <h:outputText value="#{pack.id}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{pack.address}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{pack.typeSize}"/>
        </h:column>
        <h:column >
            <h:outputText value="#{pack.price}" />
        </h:column>
        <h:column>
            <h:outputText value="#{pack.express}" />
        </h:column>
        <h:column>
            <h:button value="Pokaż" outcome="view_pack.xhtml">
                <f:param name="packId" value="#{pack.id}" />
            </h:button>
        </h:column>
        <h:column >
            <h:button value="Edytuj" outcome="edit_pack.xhtml" >
                <f:param name="packId" value="#{pack.id}" />
            </h:button>
        </h:column>
        <h:column>
            <h:form >
                <h:commandButton value="Usuń" action="#{listPack.removePack(pack)}" />
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
