<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista kurierow</title>
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header" >
            <ui:include src="common_header.xhtml" />
        </ui:insert>
    </div>
    <h:dataTable value="#{listCourier.couriers}" var="courier">
        <h:column>
            <h:outputText value="#{courier.id}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{courier.name}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{courier.surname}"/>
        </h:column>
        <h:column >
            <h:outputText value="#{courier.age}" />
        </h:column>
        <h:column>
            <h:outputText value="#{courier.phone}" />
        </h:column>
        <h:column>
            <h:button value="Pokaż" outcome="view_courier.xhtml">
                <f:param name="courierId" value="#{courier.id}" />
            </h:button>
        </h:column>
        <h:column>
            <h:button value="Lista paczek" outcome="list_pack.xhtml" >
                <f:param name="courierId" value="#{courier.id}" />
            </h:button>
        </h:column>
        <h:column >
            <h:button value="Edytuj" outcome="edit_courier.xhtml" >
                <f:param name="courierId" value="#{courier.id}" />
            </h:button>
        </h:column>
        <h:column>
            <h:form >
                <h:commandButton value="Usuń" action="#{listCourier.removeCourier(courier)}" />
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
